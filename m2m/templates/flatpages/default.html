<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bare - Start Bootstrap Template</title>
    {% load static %}
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" aria-current="page" href="/news/">Django Project</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/about">about</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/news">news</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="#">articles</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="#">search</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.username %}
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/account/{{request.user.username}}">{{request.user.username}}</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">logOut</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/accounts/login/">SignIn/SignUp</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">logOut</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        {% block content %}
        {% endblock content %}
    </div>
</div>

</body>
</html>
